name: Build OpenStick kernel

on:
  workflow_dispatch:
    inputs:
          debug_enabled:
            type: boolean
            description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
            required: false
            default: false
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install dependencies
        run: sudo sh -e config/0_installdeps.sh
        
      - name: build kernel
        run: sudo sh -e config/1_kernel.sh

      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: build kernel1
        run: sudo sh -e config/1_kernel_1.sh
        
      - name: build rootfs
        run: sudo sh -e config/2_rootfs.sh 
         
      - name: provision img
        run: sudo sh -e config/3_provision.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openstick-debian
          path: output/*
